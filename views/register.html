<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c81a37063f.js" crossorigin="anonymous"></script>
    <title>Mercado Liebre</title>
</head>
<body>
<header class="header">
    <img src="/images/logo-mercado-liebre.svg" alt="Logo Mercado Liebre" width="240"
        height="100">
    <div class="search-bar">    
</div>
<p class="compracuotas"><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito!</p>
</header>
  <main class="register">
    <div class="main-form">
      <form action="/register" method="POST">
        <nav>
          <label class="formtop"></label>
        </nav>
        <input class="formtop1" type="text" name="name" required placeholder="Nombre y Apellido">
        <nav>
          <label class="formtop" a></label>
        </nav>
        <input class="formtop1" type="text" name="user" required placeholder="Nombre de usuario">
        <nav>
          <label class="formtop" ></label>
        </nav>
        <input class="formtop1" type="email" name="name" required placeholder="Email">
        <nav class="conteinercenter">
          <label class="formcenter">Fecha de nacimiento</label>
        </nav >
        <input class="formcenter1" type="date" name="date" required placeholder="Domicilio">
        </nav>
        <nav class="conteinercenter">
          <label class="formcenter">Perfil de usuario</label>
        </nav>
        <nav class="perfiluser">
          <option for="opcion1">Comprar</option>
          <input type="checkbox" id="opcion1" name="opciones[]" value="opcion1">
          <option for="opcion2">Vender</option>
          <input type="checkbox" id="opcion2" name="opciones[]" value="opcion2">
        </nav>
        <nav class="conteinercenter">
          <label class="formcenter">Intereses</label>
        </nav>
        <nav>
          <option for="opcion1">Electro</option>
          <input type="checkbox" id="opcion1" name="opciones[]" value="opcion1">
          <option for="opcion2">Moda</option>
          <input type="checkbox" id="opcion2" name="opciones[]" value="opcion2">
          <option for="opcion3">Jugueteria</option>
          <input type="checkbox" id="opcion3" name="opciones[]" value="opcion3">
          <option for="opcion4">Vida Sana</option>
          <input type="checkbox" id="opcion4" name="opciones[]" value="opcion4">
          <option for="opcion4">Hogar</option>
          <input type="checkbox" id="opcion4" name="opciones[]" value="opcion4">
        </nav>
        <nav class="conteinercenter"> 
          <label class="formcenter" for="foto">Subir foto:</label>
          <input type="file" id="foto" name="foto" accept="image/*" >
        </nav>
       
        <nav>
          <label class="formBott"></label>
        </nav>
        <input class="formBott1" type="password" name="password" required placeholder="Contraseña">
        </nav>
        <nav>
          <label class="formBott"></label>
        </nav>
        <nav>
          <input class="formBott1" type="password" name="password" required placeholder=" Confirmar Contraseña">
        </nav>
        <nav class="reset">
          <input class="reset1" type="reset" value="Borrar Todo">
        </nav>
        <form action="/home">
          <nav class="conteiner-register">
            <p>
              <button class="main-register" type="submit" >Registrarse </button>
            </p>
          </nav>
        </form>
      </form>  
    </div>
  </main>
</body>
